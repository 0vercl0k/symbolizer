name: Builds

on: [push, pull_request]

jobs:
  strategy:
    matrix:
      fail-fast: false
      platform: ['Win32', 'x64']
      configuration: ['Debug', 'Release']
  Windows:
    name: Windows latest
    runs-on: windows-latest 
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Setup vs prompt
      uses: ilammy/msvc-dev-cmd@v1

    - name: Build
      run: msbuild /p:Configuration=${{ matrix.platform }} /p:Platform=${{ matrix.configuration }} src\symbolizer.sln

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: bin-${{ matrix.platform }}.${{matrix.configuration }}
        path: |
          src/**/symbolizer.exe
          src/**/symbolizer.pdb